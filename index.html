<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="wrapper">
    <div class="card card-container">

      <div class="img-container">

        <img class="cube" src=" /Media/images/image-equilibrium.jpg" class="card-img-top">

        <div class="eye-container">
          <img class="eye" src="/Media/images/icon-view.svg">
        </div>

      </div>
      <br>
      <div class="card-body">
        <div style="padding: 0;">
          <h1 class="card-title">Equilibrium #3429</h1>
          <br>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <br>

        <div class="mid-container">
          <div class="eth">
            <img src="/Media/images/icon-ethereum.svg">
            <p class="card-text"> 0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="/Media/images/icon-clock.svg">
            <p class="card-text">3 days left</p>
          </div>
        </div>
      </div>

      <hr>

      <div class="avatar-pic">
        <img src="/Media/images/image-avatar.png" alt="">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MazzGuille" target="_blank">MazzCode</a>.
  </div>

</body>

</html>
